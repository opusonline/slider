<body>

<input type="range" value="0" min="-2043" max="5430" step="1" class="test" />
<input type="range" value="60" min="30" max="100" step="30" class="test" id="first" />
<input type="range" value="0.5" min="0" max="1" disabled="true" class="test" />
<input type="range" value="-40" min="-60" max="-30" class="test" id="third" /><br />

<input type="range" value="0" min="-2043" max="5430" step="1" />
<input type="range" value="60" min="30" max="100" step="30" />
<input type="range" value="0.5" min="0" max="1" id="second" disabled="true" />
<input type="range" value="-40" min="-60" max="-30" />

<div id="output"></div>

<input type="button" value="click" />

<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="jquery.slider.min.js"></script>
<script>
$(document).ready(function() {
	var out = $('#output');
	$('input.test').slider({onChange: function(value) {
		out.html(value);
	}, tooltipTransform: function(value) {
		return value + '$';
	}});
	$('input:button').click(function() {
		var $slider = $('#first');
		var disabled = $slider.sliderAttr('disabled');
		disabled = ! disabled;
		$slider.sliderAttr('disabled', disabled);
		$('#third').sliderAttr({min: 0, max: 100, value: 50, step: 2});
	});
});
</script>

</body>

</html>
